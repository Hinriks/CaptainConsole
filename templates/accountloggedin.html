{% load static %}
<link rel="stylesheet" href="{% static 'css/accountloggedin.css' %}">
<body>
    <div id="accountdiv">
        <img class="accounticon" src="{% static 'img/ProfileIcon.png' %}" alt="Profile">
        <img class="accountimage" src="{% static 'img/castlevania.jpg' %}" alt="Profile">
        <a id="accountname" href="{% url 'user:profile'%}">{{ user.username }}</a><br>
        <a id="logout" href="{% url 'user:logout' %}">Log out</a>                
    </div>
    <div class="img-with-text" id="smallaccountdiv">
        <img class="accounticon" src="{% static 'img/ProfileIcon.png' %}" alt="Profile">
        <img class="accountimage" src="{% static 'img/castlevania.jpg' %}" alt="Profile">
        {% if request.user.is_authenticated %}
        <h4>{{ user.username }}</h4>
        {% else %}
        <h4>Log in</h4>
        {% endif %}
    </div>
</body>
