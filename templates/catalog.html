<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link href="../static/css/catalog.css" rel="stylesheet" type="text/css">
    <link href="../static/css/shopping_cart.css" rel="stylesheet" type="text/css">
    <link href="../static/css/consoles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

    <h1 class="titleText">Catalog</h1>
    <hr>

    <div class="container col-md-10 col-md-offset-1">
        <div class="row">

            <div class="col-md-3">
                Category:
                <select name="category">
                    <option value="consoles">Consoles</option>
                    <option value="games">Games</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>

            <div class="col-md-3">
                Sort by:
                <select name="sort">
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                </select>
            </div>

        </div>
        <hr>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous page</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next page</a>
                </li>
            </ul>
        </nav>

        <div class="products">

            <div>
                <a href=""><img class="image_consoles" src="../static/img/atari_console.jpg" alt="atari console"><h4 class="console_name">Atari 2600</h4></a>
                <h5 class="price">2.000 kr</h5>
            </div>

            <div>
                <a href=""><img class="image_consoles" src="../static/img/ps2_console.png" alt="ps2 console"><h4 class="console_name">PlayStation 2</h4></a>
                <h5 class="price">7.000 kr</h5>
            </div>

            <div>
                <a href=""><img class="image_consoles" src="../static/img/sega_console.png" alt="sega console"><h4 class="console_name">SEGA Mega Drive</h4></a>
                <h5 class="price">3.000 kr</h5>
            </div>

            <div>
                <a href=""><img class="image_consoles" src="../static/img/nes_console.png" alt="nes console"><h4 class="console_name">Nintendo NES console</h4></a>
                <h5 class="price">5.000 kr</h5>
            </div>

        </div>

    </div>

</body>
</html>
