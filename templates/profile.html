{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'css/signup.css' %}" rel="stylesheet" type="text/css" >
<link href="{% static 'css/profile.css' %}" rel="stylesheet" type="text/css" >

<div class="container profile-wrap">

    <div class="row">
        <div class="title text-center"><h2>PROFILE</h2></div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="text-center">
                <img src="{{ user.avatar_img }}" class="avatar img-circle img-thumbnail" alt="avatar">
            </div>
        </div>

        <div class="col-md-4">
            <label for="first_name">First name</label>
            <input class="form-control" type="text" value="{{ user.first_name }}" disabled>

            <label>Email address</label>
            <input type="text" class="form-control" value="{{ user.email }}" disabled>

            <label>Username</label>
            <input  class="form-control" type="text" value="{{ user.username }}" disabled>
        </div>
        <div class="col-md-4">
            <label for="last_name">Last name</label>
            <input class="form-control" type="text" value="{{ user.last_name }}" disabled>

            <label>Phone Number</label>
            <input class="form-control" type="text" value="{{ user.phone_number }}" disabled>

        </div>

    </div>

    <div class="row">
        <div class="buttons pagefiller">
            <a href="profile/edit"><button class="btn btn-lg btn-success" type="submit"><i class="glyphicon"></i>Edit profile</button></a>
            <a href="profile/edit"><button class="btn btn-lg btn-success" type="submit"><i class="glyphicon"></i>View Orders</button></a>
        </div>
    </div>

</div>

{% endblock %}
