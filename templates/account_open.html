<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Open</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="account_open.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"></head>
<body>
    <a id="accountcontainer">
        <div id="accountdiv">
            <img class="accounticon" src="ProfileIcon.png" alt="Profile">
            <form>
                <input type="text" id="username" name="user" placeholder="Username"> <br>
                <input type="text" id="password" name="pw" placeholder="Password">
            </form>   
            <a class="btn" id="signup" href="#">Sign up</a>
            <a class="btn" id="login" href="#">Log in</a>                 
        </div>
    </a>
</body>
</html>
