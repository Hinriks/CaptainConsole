{% load static %}
<link href="{% static 'css/promo.css' %}" rel="stylesheet" type="text/css" >

<body>
    <div id="promo" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        {% for i in promos %}
          <li data-target="#promo" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %} active{% endif %}"></li>
          {% endfor %}
      </ol>

      <div class="carousel-inner">
        {% for promo  in promos %}
          <div class="carousel-item {% if forloop.first %} active{% endif %}">
            <a href="/product/{{promo.product.id}}"> <img src="{{promo.image}}" class="d-block w-100" alt="nintendo entertainment system"></a>
          </div>
        {% endfor %}

      </div>

      <a class="carousel-control-prev" href="#promo" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" href="#promo" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
</body>
