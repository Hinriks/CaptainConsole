{% load static %}
<link href="{% static 'css/promo.css' %}" rel="stylesheet" type="text/css" >
<body>
    <div id="promo" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#promo" data-slide-to="0" class="active"></li>
        <li data-target="#promo" data-slide-to="1"></li>
        <li data-target="#promo" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="../static/img/nes.jpg" class="d-block w-100" alt="nintendo entertainment system">
        </div>

        <div class="carousel-item">
          <img src="../static/img/nes_games.jpg" class="d-block w-100" alt="nes video games">
        </div>

        <div class="carousel-item">
          <img src="../static/img/ps2.jpg" class="d-block w-100" alt="playstation 2 console">
        </div>

      </div>

      <a class="carousel-control-prev" href="#promo" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" href="#promo" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
</body>
