<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../static/css/signup.css" rel="stylesheet" type="text/css" >
</head>
<body>

<div class="container col-md-8 col-md-offset-2">

    <div class="row">
        <div class="col-md-10"><h2>PROFILE</h2></div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                <input type="file" class="text-center center-block file-upload">
            </div>
        </div>

        <div class="col-md-8">
            <label for="first_name">First name</label>
            <input class="form-control" type="text" placeholder="FIRST NAME">
        </div>

        <div class="col-md-8">
            <label for="last_name">Last name</label>
            <input class="form-control" type="text" placeholder="LAST NAME">
        </div>

        <div class="col-md-8">
            <label>Email address</label>
            <input type="text" class="form-control" placeholder="EMAIL ADDRESS">
        </div>

        <div class="col-md-8">
            <label>Phone Number</label>
            <input class="form-control" type="text" placeholder="PHONE NUMBER">
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">
            <label>Username</label>
            <input  class="form-control" type="text" placeholder="USERNAME">
        </div>

        <div class="col-md-6">
            <label>Password</label>
            <input  class="form-control" type="text" placeholder="PASSWORD">
        </div>

        <div class="col-md-6">
            <label>Verify Password</label>
            <input  class="form-control" type="text" placeholder="VERIFY PASSWORD">
        </div>

        <div class="col-md-12">
            <label>Date of Birth</label>
        </div>

        <div class="col-md-12">
        <select name="date">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

        <select name="month">
            <option value="jan">01</option>
            <option value="feb">02</option>
            <option value="mar">03</option>
            <option value="apr">04</option>
            <option value="may">05</option>
            <option value="june">06</option>
            <option value="july">07</option>
            <option value="aug">08</option>
            <option value="sept">09</option>
            <option value="oct">10</option>
            <option value="nov">11</option>
            <option value="dec">12</option>
        </select>

        <select name="year">
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
        </select>

        </div>

        <div class="col-md-12">
        <br>
            <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
            <button class="btn btn-lg">Cancel</button>
        </div>

    </div>

</div>
</body>
</html>
