<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="../static/css/shopping_cart.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>

    <h1 class="titleText">CART</h1>
    <hr>

    <div class="container col-md-8 col-md-offset-2">
        <div class="row product">
            <div class="col-sm-4">
                <div class="colLeft"><img src="../static/img/nes_console.png" class="productImg" alt="nes console"></div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-10"><h3 class="productName">Nintendo Entertainment System</h3></div>
                    <div class="col-sm-2"><button class="deleteButton" type="submit">X</button></div>
                </div>
                <div class="row bottomCols">
                    <div class="col-sm-3"><span><h5 class="price">5.000 kr</h5></span></div>
                    <div class="col-sm-4">
                        <span>
                            <label for="quantity1"><h5>Quantity:</h5></label>
                            <select id="quantity1">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row product">
            <div class="col-sm-4">
                <div class="colLeft"><img src="../static/img/ps2_console.png" class="productImg" alt="ps2 console"></div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-10"><h3 class="productName">PlayStation 2</h3></div>
                    <div class="col-sm-2"><button class="deleteButton" type="submit">X</button></div>
                </div>
                <div class="row bottomCols">
                    <div class="col-sm-3"><span><h5 class="price">7.000 kr</h5></span></div>
                    <div class="col-sm-4">
                        <span>
                            <label for="quantity2"><h5>Quantity:</h5></label>
                            <select id="quantity2">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <hr>

    </div>

    <button type="button" class="btn btn-primary checkout">CHECKOUT</button>

</body>
</html>
